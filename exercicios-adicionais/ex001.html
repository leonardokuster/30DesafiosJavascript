<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegando dados do Usuário</title>
</head>
<body>
    <script>
        alert('Bem-vindo! A seguir pediremos que informe alguns dados.')
        const name = prompt('Informe seu nome:')
        const age = prompt('Informe sua idade:')
        let ageConfirmation = confirm(`Você confirma a idade de ${age} anos?`)
        

        if (ageConfirmation == true) {
            ageConfirmation = "Sim"
        } else {ageConfirmation = "Não"}

        alert(`Os dados fornecidos são: \n\nNome: ${name} \nIdade: ${age} \nA idade foi confirmada? ${ageConfirmation}`)
    </script>
</body>
</html>
